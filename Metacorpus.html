<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="jnaeladelogin-wrapper">
        <div class="jnaeladelogin">
          <div class="overlap">
            <div class="text-wrapper">Esqueceu a senha ?</div>
            <div class="overlap-group">
              <div class="group">
                <div class="div">Login</div>
                <img class="line" src="img/line-1.svg" />
              </div>
              <div class="div-wrapper"><div class="text-wrapper-2">Cadastro</div></div>
              <div class="overlap-2">
                <p class="metacorpus-seja">
                  <span class="span">MetaCorpus<br /></span>
                  <span class="text-wrapper-3"><br /></span>
                  <span class="text-wrapper-4">Seja muito bem vindo!</span>
                </p>
                <img class="logo-metacorpus" src="iconsmetacorpus/logo metacorpus.png" />
              </div>
            </div>
            <div class="group-wrapper">
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <img class="img" src="iconsmetacorpus/olho.png" />
                  <div class="text-wrapper-5">Usuário</div>
                </div>
              </div>
            </div>
            <div class="checkbox-lembre-de">
              <div class="text-wrapper-6">Lembre de mim!</div>
              <div class="rectangle"></div>
            </div>
            <div class="overlap-wrapper">
              <div class="overlap-3">
                <div class="text-wrapper-5">Senha</div>
                <img class="olho" src="iconsmetacorpus/olho.png" />
              </div>
            </div>
            <div class="group-2">
              <p class="p">Nos conheça em nossas redes sociais</p>
              <img class="logo-instagram" src="iconsmetacorpus/logo instagram.png" />
              <img class="logo-facebook" src="iconsmetacorpus/logo facebook.png" />
            </div>
            <div class="group-3">
              <div class="overlap-4"><div class="text-wrapper-7">Entrar</div></div>
            </div>
            <div class="frame">
              <div class="component">
                <img class="treino" src="iconsmetacorpus/treino1.jpg" />
                <img class="treino-2" src="iconsmetacorpus/treino2.png" />
                <img class="captura-de-tela" src="iconsmetacorpus/Captura de tela 2023-09-05 152829.png" />
                <img class="captura-de-tela-2" src="iconsmetacorpus/Captura de tela 2023-09-05 152859.png" />
                <img class="captura-de-tela-3" src="iconsmetacorpus/Captura de tela 2023-09-05 152926.png" />
                <img class="captura-de-tela-4" src="iconsmetacorpus/Captura de tela 2023-09-05 153029.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
